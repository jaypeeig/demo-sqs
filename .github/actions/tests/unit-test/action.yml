name: Unit tests
description: Run unit tests

runs:
  using: composite
  steps:
    - name: Use node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ./package-lock.json

    - name: Install dependencies
      uses: ./.github/actions/builds/npm-install

    - name: Run unit test
      run: npm run test
      timeout-minutes: 20
